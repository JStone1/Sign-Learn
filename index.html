<html>
  <head>
    <meta charset="UTF-8" />
    <title>Handpose with Webcam</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="test.js"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Learn Project</h1>
      <button class="button-primary" id="splashBtn">Splash screen</button>
      <button class="button-primary" id="mainBtn">Main screen</button>
      <!-- <button class="button-primary" id="startBtn">Start button</button> -->
      <button class="button-primary" id="stopBtn">Stop button</button>
    </header>
    <main id="main-container" class="container">
      <div class="row">
        <div class="three columns" style="background-color: antiquewhite">
          <section id="instruction-section" class="info-section">
            <h3>Instructions</h3>
            <ul>
              <li>Point 1</li>
              <li>Point 2</li>
              <li>Point 3</li>
            </ul>
            <button class="button-primary" id="startBtn">Start</button>
          </section>
        </div>

        <div class="six columns">
          <div id="canvas-container" style="background-color: grey"></div>
        </div>

        <div class="three columns" style="background-color: antiquewhite">
          <section id="sign-section" class="info-section hidden">
            <h3>Current sign</h3>
            <!-- <p>Letter B</p> -->
            <img id="sign-img" src="/images/Letter B.png" />
            <button class="button-primary" id="hintBtn">Hide Hint</button>
          </section>
        </div>
      </div>

      <div class="row" style="border: 1px solid black">
        <div class="two columns" style="text-align: center">
          <div><p>.</p></div>
        </div>
        <div class="four columns" style="text-align: center">
          <p><strong>Score:</strong></p>
          <p id="score">0</p>
        </div>

        <div class="four columns" style="text-align: center">
          <p><strong>Time:</strong></p>
          <p id="time">0</p>
        </div>
        <div class="two columns" style="text-align: center">
          <div><p>.</p></div>
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
