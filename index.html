<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Learn</title>
    <link rel="icon" type="image/x-icon" href="./images/hand.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://kit.fontawesome.com/c7ab0cffa1.js"
      crossorigin="anonymous"
    ></script>
    <script src="pages.js"></script>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Learn</h1>
      <button class="button-primary hidden" id="splashBtn">
        <i class="fa-solid fa-house fa-xl"></i>
      </button>
      <!-- <button class="button-primary" id="startBtn">Start button</button> -->
    </header>
    <main id="main-container" class="container">
      <div
        class="row"
        style="background-color: #bfdbf7; border: 1px solid #022b3a"
      >
        <div class="ten columns">
          <h2>What is it?</h2>
          <p>
            This is a learning tool developed to help people practice sign
            language.
          </p>
        </div>
        <div class="two columns">
          <img class="icon" src="./images/online-learning.png" />
        </div>
      </div>

      <div
        class="row"
        style="background-color: #bfdbf7; border: 1px solid #022b3a"
      >
        <div class="ten columns">
          <h2>How to use it?</h2>
          <p>
            User's will be shown a letter of the ISL alphabet and have to
            replicate the sign using their webcam.
          </p>
        </div>
        <div class="two columns">
          <img class="icon" src="./images/learning.png" />
        </div>
      </div>

      <div
        class="row"
        style="background-color: #bfdbf7; border: 1px solid #022b3a"
      >
        <div class="ten columns">
          <h2>Ready?</h2>
          <p>Press the button below to go to the next screen!</p>
        </div>
        <div class="two columns">
          <img class="icon" src="./images/webcam.png" />
        </div>
      </div>
      <div class="row">
        <div class="twelve columns"></div>
        <button class="button-primary" id="mainBtn">
          <i class="fa-solid fa-arrow-right fa-xl"></i>
        </button>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
